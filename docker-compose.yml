services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: chart-system
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/app/data/sqlite.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/prices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chart-data:
    driver: local
